<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--importing jquery file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script>
        $(document).ready(function () {
            $("#human-nav-bar").load("partials/navBar.html");

            $(window).bind("load", function () {
                $("#nav-feature").addClass("active");
            });
        });
    </script>
</head>

<body>
    <header>
        <div id="human-nav-bar"></div>
    </header>
    <main class="human-features-main">
        <h1 class="text-center display-4">Features</h1>
        <div class="container human-features-container">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-normal">Your Suggestion.</h3>
                    <p class="lead">
                        We want to hear what you want from us to be more human
                    </p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <txtarea class="form-group" placeholder="explain your features in less than 100 words"
                                rows="3"></txtarea>
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <h3 class="font-weight-normal">Their Suggestions.</h3>
                    <p class="lead">
                        This is what peeps like you think will help one be more human
                    </p>
                </div>
            </div>
        </div>

    </main>
    <footer class="navbar-dark bg-dark human-footer text-center">
        &copy All rights reserved <i>The Human Project.</i> 2019
    </footer>
</body>

</html>
